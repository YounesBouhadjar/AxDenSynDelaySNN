project: SNNDelays
program: main.py
method: grid
metric:
  name: best_acc_test
  goal: maximize
parameters:
  delay_type:
    values: [axonal, synaptic, dendritic]
  seed:
    values: [0, 1, 2, 3, 4]
  max_delay:
    values: [15, 30] #25, 20, 15, 10, 5]

command:
  - ${env}
  - python
  - ${program}
  - --config
  - configs/GSC.yaml
  - ${args}
